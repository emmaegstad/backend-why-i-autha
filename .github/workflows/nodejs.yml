name: Jest Tests

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container: node:latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: alchemy
          POSTGRES_PASSWORD: alchemy
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm test
        env:
          CI: true
          DATABASE_URL: postgres://alchemy:alchemy@postgres:5432/alchemy
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          COOKIE_NAME: ${{ secrets.COOKIE_NAME }}
          CLIENT_ID: ${{ secrets.791a9a90d9b21a346b48 }}
          CLIENT_SECRET: ${{ secrets.14cc3fd0d5923253392bc0ecdddaa09be511bf62 }}
          REDIRECT_URI: ${{ secrets.http://localhost:7890/api/v1/github/login/callback }}
